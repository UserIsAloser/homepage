<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/homework4.css">
    <script defer src="/script.js/homework4.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    <span class="form__labelText">Kwota do przeliczenia w PLN*</span> <input class="form__field js-amount"
                        type="number" min="1" step="any" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Potrzebuję walutę</span>
                    <select class="fieldset__field js-currency" name="currency">
                        <option value="eur">EURO</option>
                        <option value="usd">Dolar amerykański</option>
                        <option value="gbt">Funt angielski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="fieldset__button js-buttonCheck">PRZELICZ</button>
            </p>
            <p>Otrzymam <strong class="js-result">...</strong>
            </p>
        </fieldset>
    </form>

</body>

</html>
